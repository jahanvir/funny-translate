<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/banana-minion.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Funny Translate</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-brand">speakbanana</div>
    </nav>

    <div class="hero">
      <img src="./public/banana-minion.svg" class="hero-image">
      <h1 class="hero-heading"> Minion Banana Translate  </h1>
    </div>

    <div class="container-center content>">
      <textarea id="txt-input" placeholder="Enter your english sentence here"></textarea>
      <div id="errorMessage" class="errorBox"></div>
      <div class="container-center btn">
        <button id="btn-translate">Translate to Banana</button>
      </div>
      <div class="padding-small"></div>
      <span class="outputhere-text">Output</span>
      <div id="output"></div>
      <div class="padding-medium"></div>
    </div>

    <footer class="footer">
      <div class="footer-about">
        about banana
      </div>
      <div class="footer-header">
        This language is spoken by the minions in Despicable Me
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
